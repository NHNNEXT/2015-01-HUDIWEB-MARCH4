<link rel="stylesheet" href="<%- cssDir %>/signup.css" />

<!--start gate of login-->
<div id="container">
	<div class="container">
		<div class="">
			<!--start  tooltips above login form -->
			<div
				ng-class="{ 'alert': toolTip, 
               'alert-success': toolTip.type === 'success', 
               'alert-danger': toolTip.type === 'error' }"
				ng-if="toolTip" ng-bind="toolTip.message"></div>
			<!--end tooltips above login form -->

			<!--start login container -->
			<div >
				<h2>Login</h2>
				<div ng-show="error" class="alert alert-danger">{{error}}</div>
				<form name="form" ng-submit="signin()" ng-hide="user">
					<div
						ng-class="{ 'has-error': form.email.$invalid && !form.email.$pristine }">
						<label for="email">email</label> <input type="email" name="email"
							id="email" class="form-control" ng-model="loginUser.email" required /> 
							
							<!-- <span class="help-block"
							ng-show="form.email.$dirty && form.email.$error.required">email
							is required</span> -->
							
						<span class="help-block"
							ng-show="form.email.$invalid && !form.email.$pristine">format
							is invalid email</span>

					</div>
					<div
						ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
						<label for="password">Password</label> <input type="password"
							name="password" id="password" class="form-control"
							ng-model="loginUser.password" required /> <span class="help-block"
							ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
					</div>

					<div class="btnAction">
						<button type="submit" ng-disabled="form.$invalid || loading">Sign
							in</button>
						<img ng-if="loading"
							src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
						<a href="/signup">signUp</a>
					</div>
				</form>
				<div ng-show="user">
					이미 로그인하셨습니다. <a href="javascript:history.back()">클릭하시면 이전 화면으로 돌아갑니다.</a>
				</div>
			</div>
			<!--end login container -->
		</div>
	</div>
</div>
