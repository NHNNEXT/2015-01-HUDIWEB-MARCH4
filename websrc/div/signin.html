<link rel="stylesheet" href="<%- cssDir %>/signup.css" />
<link rel="stylesheet" href="<%- cssDir %>/signin.css" />

<!--start gate of login-->
<div id="background">
	<div class="container">
		<div class="card contain-sm style-transparent">
			<!--start  tooltips above login form -->
			<div
				ng-class="{ 'alert': toolTip, 
               'alert-success': toolTip.type === 'success', 
               'alert-danger': toolTip.type === 'error' }"
				ng-if="toolTip" ng-bind="toolTip.message"></div>
			<!--end tooltips above login form -->

			<div class = "col-sm-6 posTxtTrans">
				<img src="../img/logoMarch.gif" class = "card cardImg transLogo">
				<h2 class = "text-primary card">Login</h2>					
			</div>	

			<!--start login container -->
			<div class = "col-sm-6 posSignin" >
				<div ng-show="error" class="alert alert-danger">{{error}}</div>
				<form name="form" ng-submit="signin()" ng-hide="user">
					<div class="form-group"
						ng-class="{ 'has-error': form.email.$invalid && !form.email.$pristine }">
						<label for="email" class = "labelTxt">Email</label> <input type="email" name="email"
							id="email" class="form-control" ng-model="loginUser.email" required /> 
														
						<span class="help-block"
							ng-show="form.email.$invalid && !form.email.$pristine">format
							is invalid email</span>

					</div>
					<div class = "form-group"
						ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
						<label for="password" class = "labelTxt">Password</label> <input type="password"
							name="password" id="password"  ng-minlength="8" ng-maxlength="12" class="form-control"
							ng-model="loginUser.password" required /> <span class="help-block"
							ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
					</div>

					<div class="btnAction  col-sm-6 w100">
						<button type="submit" ng-disabled="form.$invalid || loading" class ="btn-raised txtRight">Sign
							in</button>
						<img ng-if="loading"
							src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
						<a class = "text-light planB" href="/signup">signUp</a>
					</div>
				</form>
				<div class = "guideTxt" ng-show="user">
					이미 로그인하셨습니다.<br> <a class = "linkTxt" href="javascript:history.back()">클릭하시면 이전 화면으로 돌아갑니다.</a>
				</div>
			</div>

		
			<!--end login container -->
		</div>
	</div>
</div>
<!--end gate of login-->
