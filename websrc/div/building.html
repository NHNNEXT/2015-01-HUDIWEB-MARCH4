<link rel="stylesheet" href="<%- cssDir %>/building.css" />

<div>
    <div>
        <label>uid : </label>
        <input data-ng-model="data.uid" type="text">
    </div>
    <div>
        <input data-ng-click="default()" type="button" value="빌딩소환!!">
    </div>
</div>

<div>
    <div>
        <label>uid : </label>
        <input data-ng-model="addData.uid" type="text">
    </div>
    <div>
        <label>name : </label>
        <input data-ng-model="addData.name" type="text">
    </div>
    <div>
        <label>shared : </label>
        <input data-ng-model="addData.shared" type="text">
    </div>
    <div>
        <input data-ng-click="add()" type="button" value="빌딩입력!!">
    </div>
</div>
<ul class="buildingArea">
    <li data-ng-repeat="Building in Buildings" class="ani" data-ng-class="{buildingBox : true, hide : Building.hide, delete : Building.delete}" ng-style="myStyle(Building.no)">{{myStyle(Building.no)}}
        pid : {{Building.pid}}
        <br> uid : {{Building.uid}}
        <br> name : {{Building.name}}
        <br> shared : {{Building.shared}}
        <br>
        <input type="hidden" data-ng-model="delData.pid" value="kuku">
        <input data-ng-click="del(Building.pid, Building.no)" type="button" value="삭제">
    </li>
</ul>
