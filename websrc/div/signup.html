<link rel="stylesheet" href="<%- cssDir %>/signup.css" />

<!--start register form-->
<div id="">
	<div class="container">
		<div class="">
			<!--start  tooltips above login form  <<huh? this part overlapped between sign in n register.html  -->
			<div
				ng-class="{ 'alert': toolTip,
               'alert-success': toolTip.type === 'success', 
               'alert-danger': toolTip.type === 'error' }"
				ng-if="toolTip" ng-bind="toolTip.message"></div>
			<!--end tooltips above login form -->

			<!--start register container -->
			<div>
				<h2>Register</h2>
				<div ng-show="error" class="alert alert-danger">{{error}}{{signupMessage}}
				</div>
				<!-- asap:to apply this css class effect, link in minimum bootstrap  -->
				<form name="form" ng-submit="signup()" novalidate><!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
					<div
						ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
						<label for="email">email</label> <input type="email" name="email"
							id="email" class="form-control" ng-model="user.email" required />
						<span ng-show="form.email.$dirty && form.email.$error.required">email
							is required</span>
						<span ng-show="form.email.$dirty && form.email.$invalid">format is invalid email</span>
					</div>
					<div
						ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
						<label for="password">Password</label> <input type="password"
							name="password" id="password" class="form-control"
							ng-model="user.password" ng-minlength="5" ng-maxlength="12" required /> <span
							ng-show="form.password.$dirty && form.password.$error.required">Password
							is required</span>
					</div>

					<div class="btnAction">
						<button type="submit" ng-disabled="form.$invalid || loading">Register</button>
						<!--image of loading -->

		</div>
	</div>
